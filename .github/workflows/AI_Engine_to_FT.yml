# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the 2022.1 branch
  push:
    branches: [ gh-pages ]
  pull_request:
    branches: [ gh-pages ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2 # Set up Python 3
    
    - name: Set up Python 3.9
      uses: actions/setup-python@v2
      with:
        python-version: 3.9

    # Install sphinx and dependencies
    - name: install sphinx and dependencies
      run: |
        python3 -m pip install --upgrade pip
        pip3 install docutils==0.16 bs4
    - name: execute py script
     # run the run.py to get the latest data
      run: |
            mkdir deploy
            cd 2021-2
            cd source
            pwd
            cp ../../ftmap.py .
            echo "Hello World"
            python ftmap.py
            git add -A
            
    - uses: actions/checkout@v2
    - name: Create report file
      run: date +%s > report.txt
    - name: Commit report
      run: |
        git config --global user.name 'Tiantian
        git config --global user.email 'tzx0004ily.github.com'
        git commit -am "Automated report"
        git push
      
            
  
